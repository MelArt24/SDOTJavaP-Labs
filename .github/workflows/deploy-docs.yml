name: Deploy lab3 Javadoc

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Javadoc
        run: javadoc -d src/lab3/docs src/lab3/*.java

      - name: Deploy Javadoc to gh-pages
        run: |
          mkdir -p tmp/lab3  
          cp -r src/lab3/docs/* tmp/lab3/

          git clone --branch gh-pages https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} gh-pages
          cd gh-pages

          rm -rf lab3
          rm -rf src
          
          mkdir -p lab3
          cp -r ../tmp/lab3/* ./lab3/
          touch lab3/.nojekyll

          git add lab3 .nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "docs: update lab3 Javadoc"
          git push origin gh-pages --force
